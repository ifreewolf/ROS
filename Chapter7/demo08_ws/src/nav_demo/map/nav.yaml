# 1. 声明地图图片资源的路径
image: /home/fgs/Workstations/ROS/Chapter7/demo08_ws/src/nav_demo/map/nav.pgm
# 2. 地图刻度尺，单位是m/像素
resolution: 0.100000
# 3. 地图的位姿（相对于rviz中的原点的位姿）x偏移量 y偏移量 偏航角度
# origin: [-50.000000, -50.000000, 0.000000]
origin: [0.000000, 0.000000, 0.000000]
# 4. 是否取反(颠倒黑白)
negate: 0
# 地图中的障碍物判断：
# 最终地图结果：白色是可通信区域，黑色是障碍物，蓝灰是未知区域
# 判断规则：
# 1.地图中的每个像素都有取值[0,255] 白色：255 黑色：0，像素设为x
# 2.根据像素值计算一个比例：p = (255-x)/255 白色0 黑色1 灰色介于 0 到 1 的值
# 3.判断是否是障碍物 p > occupied_thresh 就是障碍物 p < free_thresh 就是无物，可以自由通信

# 5. 占用阈值
occupied_thresh: 0.65
# 6.空闲阈值
free_thresh: 0.196

